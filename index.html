<!DOCTYPE html>
<html>
<head>
  <title>Rickroll</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none; /* Disable interaction with the video */
    }
  </style>
</head>
<body>
  <iframe id="rickroll-video" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1" allowfullscreen></iframe>

  <script>
    // Request fullscreen mode
    function requestFullscreen() {
      var elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }

    // Get the rickroll video element
    var rickrollVideo = document.getElementById('rickroll-video');

    // Request fullscreen mode and unmute the video
    window.addEventListener('load', function() {
      requestFullscreen();
      rickrollVideo.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      rickrollVideo.contentWindow.postMessage('{"event":"command","func":"unMuteVideo","args":""}', '*');
    });
  </script>
</body>
</html>
